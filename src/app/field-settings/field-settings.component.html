<div class="app-field-settings">
  <div class="setting-group">
    <div class="setting-item">
      <label for="field-label">Field Label</label>
      <input
        type="text"
        id="field-label"
        [(ngModel)]="fieldLabel"
        (input)="emitChange()"
      />
    </div>

    <div class="settings-items-row">
      <div class="setting-item">
        <label for="field-type">Field Type</label>
        <select id="field-type" [(ngModel)]="fieldType" (change)="emitChange()">
          <option value="text">Text</option>
          <option value="number">Number</option>
          <option value="date">Date</option>
          <option value="image">Image Upload</option>
          <option value="attachment">Attachment</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="field-size">Field Size</label>
        <select id="field-size" [(ngModel)]="fieldSize" (change)="emitChange()">
          <option value="small">Small</option>
          <option value="normal">Normal</option>
          <option value="large">Large</option>
          <option value="extra">Extra Large</option>
        </select>
      </div>
    </div>

    <div class="setting-item">
      <label for="placeholder_text">Placeholder Text</label>
      <input
        type="text"
        id="placeholder_text"
        [(ngModel)]="fieldPlaceholder"
        (input)="emitChange()"
      />
    </div>

    <div class="setting-item">
      <label for="default_value">Default Value</label>
      <input
        type="text"
        id="default_value"
        [(ngModel)]="fieldDefultValue"
        (input)="emitChange()"
      />
    </div>

    <div class="setting-item">
      <label for="min_range">Min & Max Range Characters</label>
      <div class="settings-items-row">
        <input
          type="number"
          id="min_range"
          [(ngModel)]="fieldMinValue"
          (input)="emitChange()"
          placeholder="Min"
        />
        -
        <input
          type="number"
          id="max_range"
          [(ngModel)]="fieldMaxValue"
          (input)="emitChange()"
          placeholder="Max"
        />
      </div>
    </div>

    <div class="settings-items-row">
      <label for="required-field">Required Field</label>
      <input
        type="checkbox"
        id="required-field"
        [(ngModel)]="isfieldRequired"
        (change)="emitChange()"
      />
    </div>
  </div>
</div>
